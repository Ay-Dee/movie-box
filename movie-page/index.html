<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <!-- Links to Google fonts for the 'DM Sans' and 'Poppins' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>MovieBox | Movie page</title>
</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="../images/tv.svg" alt="">
            <h1>MovieBox</h1>
        </div>

        <div class="pages">
            <div class="home">
                <img src="../images/home-icon.svg" alt="">
                <span>Home</span>
            </div>
            <div class="movies">
                <img src="../images/home-icon.svg" alt="">
                <span>Movies</span>
            </div>
            <div class="tv-series">
                <img src="../images/home-icon.svg" alt="">
                <span>TV Series</span>
            </div>
            <div class="upcoming">
                <img src="../images/home-icon.svg" alt="">
                <span>Upcoming</span>
            </div>
        </div>

        <div class="free-tickets">
            <h2>Play movie quizzes and earn free tickets</h2>
            <p>50k people are playing now</p>
            <div class="btn">
                <span>Start playing</span>
            </div>
        </div>

        <div class="log-out">
            <img src="../images/logout-icon.svg" alt="">
            <p>Log out</p>
        </div>
    </nav>

</body>
</html>
